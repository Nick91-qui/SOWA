services:
  - type: web
    name: backend
    env: python
    buildCommand: "poetry install && poetry build"
    startCommand: "poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase: {
          name: my_database
          property: connectionString
        }
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"